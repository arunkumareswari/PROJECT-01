<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="style.css">
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>
<body>
    <!-- header -->
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">MobileCase</a>
            <ul class="nav_items">
                <li class="nav_items">
                    <a href="#" class="nav_link">Home</a>
                    <a href="#" class="nav_link">Product</a>
                    <a href="#" class="nav_link">Services</a>
                    <a href="#"class="nav_link">Contact</a>
                </li>
            </ul>
            <button class="button">Login</button>
        </nav>
    </header>
    <!-- Home -->
    <section class="home">
        <div class="form_container">
            <i class="uil uil-times form_closer"></i>
            <!-- Login Form -->
            <div class="form login_form">
                <form action="#">
                    <h2>Login</h2>

                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forget_pw">Forget password</a>
                </div>

                <button class="button">Login</button>

                <div class="login_signup">Don't have an account?<a href="#" id="signup">Signup</a></div>
                </form>
            </div>

            <!-- Signup form -->


            <div class="form signup_form">
                <form action="#">
                    <h2>Signup</h2>

                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Create password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Conform password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    

                <button class="button">Signup</button>

                <div class="login_signup">Already have an account?<a href="#" id="signup">Login</a></div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
